<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    

</head>
<body>
    
    <div class="page">
        <h3>THE CALCULATOR</h3>
        <div class = 'container'>
            <input type="text" id ="input-calc" readonly>

        
            <div class="grid-container-1">
                <button class="bt-clear">
                    C
                </button>
                <button class="bt-backspace">
                    <--
                </button>
                <button class="orange bt-divide">
                    \
                </button>

            </div>    
            <div class="grid-container 2">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="orange bt-multiply" >*</button>

            </div>
            <div class="grid-container 3">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="orange bt-subtract">-</button>


            </div>
            <div class="grid-container 4">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="orange bt-add">+</button>
            </div>
            <div class="grid-container-5">
                <button class="number">0</button>
                <button class="orange bt-equal">=</button>
            </div>

        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
